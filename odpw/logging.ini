[formatters]
keys=default

[formatter_default]
format=%(asctime)s - %(levelname)s - %(name)s:%(lineno)d  - %(message)s
datefmt=%Y-%m-%dT%H:%M:%S
class=logging.Formatter

[handlers]
keys=console, error_file,rotateFileHandler,timedRotatingFileHandler

[handler_console]
class=logging.StreamHandler
formatter=default
args=(sys.stderr,)

[handler_rotateFileHandler]
class=handlers.RotatingFileHandler
level=INFO
formatter=default
args=('rotated.log', 'a', 100000, 1, 'utf8')

[handler_timedRotatingFileHandler]
class=handlers.TimedRotatingFileHandler
level=DEBUG
formatter=default
args=('odpw.log', 'midnight', 1, 5, 'utf8',False,False)


[handler_error_file]
class=logging.FileHandler
level=ERROR
formatter=default
args=("error.log", "w")

[loggers]
keys=root

[logger_root]
level=DEBUG
formatter=default
handlers=console,rotateFileHandler,timedRotatingFileHandler